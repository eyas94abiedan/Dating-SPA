<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">DatingApp</a>


    <ul class="navbar-nav mr-auto" *ngIf="loggedin()">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Masseges</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Likes</a>
      </li>

    </ul>

    <div dropdown class="dropdown" *ngIf="loggedin()">
      <a dropdownToggle class="text-light dropdown-toggle">
        Welcome {{authService.decodedToken?.unique_name | titlecase}}
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>

    <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" *ngIf="!loggedin()">
      <input class="form-control mr-sm-2" type="text" placeholder="Username" required name="username"
        [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" placeholder="Password" required name="password"
        [(ngModel)]="model.password">
      <button [disabled]="loginForm.invalid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>

</nav>
